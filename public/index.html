<!DOCTYPE html>
<html>

<head>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
      <script src="javascripts/script.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Footsteps</title>
</head>

<body>
      <div class="header">
            <div style="display: flex;">
                  <h1>Footsteps</h1>
                  <button id="infoButton" class="navigation-button"><img src="image/info.png" alt="info" width="30px" height="30px"></button>
                  <a class="navigation-button" href="/index.html"><img src="image/home.png" alt="home" width="30px" height="30px"></a>
            </div>
            <div class="name-input-container">
                  <p>Name:</p>
                  <input type="text" id="nameInput">
                  <button class="ui-button" id="nameButton">Find Footsteps</button>
                  <button class="ui-button" id="shuffleButton">I'm Feeling Lucky</button>
            </div>
      </div>

      <div id="map">
            Loading Google Maps...
      </div>
      <div id="sliderContainer">
            <input type="range" id="yearSlider">
            <div id="labelsContainer"></div>
      </div>

      <!-- HTML -->
      <div id="popup" class="popup-background">
            <div class="popup">
                  <span class="popup-close">&times;</span>
                  <p id="popup-text"></p>
            </div>
      </div>
      <!--Load the API from the specified URL
      * The async attribute allows the browser to render the page while the API loads
      * The key parameter will contain your own API key (which is not needed for this example)
      * The callback parameter executes the initMap() function
      -->
      <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9SMq2EUUG0RCqYfbn1YBLjHxNjZEIr90&callback=callback" onerror="handleMapLoadError()">
            </script>
</body>

</html>
